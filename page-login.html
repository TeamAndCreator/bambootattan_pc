<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <!--STYLESHEET-->
    <!--=================================================-->
    <!--Open Sans Font [ OPTIONAL ]-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <!--Bootstrap Stylesheet [ REQUIRED ]-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!--Nifty Stylesheet [ REQUIRED ]-->
    <link href="css/nifty.min.css" rel="stylesheet">
    <!--Nifty Premium Icon [ DEMONSTRATION ]-->
    <link href="css/demo/nifty-demo-icons.min.css" rel="stylesheet">
    <link href="css/demo/nifty-demo.min.css" rel="stylesheet">
    <!--Magic Checkbox [ OPTIONAL ]-->
    <link href="plugins/magic-check/css/magic-check.min.css" rel="stylesheet">
    <link href="css/bambootattan_pc_css/page-login.css" rel="stylesheet">
    <link id="theme" href="css/themes/type-c/theme-lime.css" rel="stylesheet">
    <!--JAVASCRIPT-->
    <!--========
   ===================================-->
    <!--Pace - Page Load Progress Par [OPTIONAL]-->
    <link href="plugins/pace/pace.min.css" rel="stylesheet">
    <script src="plugins/pace/pace.min.js"></script>
    <!--jQuery [ REQUIRED ]-->
    <script src="js/jquery-2.2.4.min.js"></script>
    <!--BootstrapJS [ RECOMMENDED ]-->
    <script src="js/bootstrap.min.js"></script>
    <!--<script src="js/demo/bg-images.js"></script>-->
    <script src="js/bambootattan_pc_js/unslider.js" type="text/javascript"></script>
    <script src="plugins/bootstrap-validator/bootstrapValidator.min.js"></script>
    <script src="js/bambootattan_pc_js/page-login.js" type="text/javascript"></script>
    <script src="plugins/pace/pace.min.js"></script>
    <!--NiftyJS [ RECOMMENDED ]-->
    <script src="js/nifty.min.js"></script>
    <script src="js/bambootattan_pc_js/common.js"></script>
</head>

<body>
<div id="container" class="cls-container">
    <div class="container">
        <div class="fl form-box">
            <h2>
                    <div class="panel panel-trans text-center">
                    <span style="font-size:23px;color:black;"><b>竹藤种质资源数据管理平台</b></span>
                </div>
            </h2>

            <form class="form-horizontal" role="form" id="form-login">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" name="userName" id="userName" placeholder="请输入用户名">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>

                <div class="form-group has-feedback">
                    <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">验证码：</label>
                    <div class="col-sm-3">
                        <input type="text" id="yzm" size="5" class="form-control">
                    </div>
                    <div class="col-sm-3">
                        <input type="button" id="checkCode" class="form-control" onClick="createCode()" title="刷新验证码" style="width:60px;background-image:url('img/image/timg.jpg');font-size:14px;font-weight:bolder
                                   ;text-align:center;border:0;letter-spacing:1px;font-family:Arial;font-style:italic; " />
                    </div>
                </div>



                <div class="checkbox pad-btm text-left">
                    <input  class="magic-checkbox" id="remember-password" type="checkbox">
                    <label for="remember-password">记住密码</label>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="btn btn-success btn-lg btn-block btn-flat" name="submit"  id="login"  style="margin-top: 10px;height:40px;">登 录</button>
                        <!--<button class="btn btn-success btn-lg btn-block btn-flat" name="submit" onClick="checkInCorrect();validate()" id="login"  style="margin-top: 10px;height:40px;">登 录</button>-->
                    </div>
                </div>
            </form>
            <p class="form-p">没有帐号？<a href="page-register.html">[立即注册]</a></p>
        </div>
    </div>
</div>
</body>
</html>
