                观赏效果好，而且生态效益佳，是典型的集经济生态观赏效益于一体的多功能植物材料。全世界的竹子约有70多个属，1200多个种。中国是著名的竹林大国，竹子的种类之多，
                已知竹种达到600多种，51个属。</p>
