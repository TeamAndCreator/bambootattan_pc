    <!--JAVASCRIPT-->

<body>
<div id="container" class="cls-container">
    <div class="cls-content">
        <div class="cls-content-lg panel" style="background-color:white;border-radius:5px">
            <div class="panel-body">
                <div class="mar-ver pad-btm">
                    <h2 class="h4 mar-no">竹藤种质资源数据管理平台-修改密码</h2>

                </div>
                <form class="form-horizontal" role="form" id="form-reset">
                <div class="form-group">
                <label class="col-lg-3 control-label">用户账号</label>
                <div class="col-lg-7">
                <input type="text" class="form-control" name="userAcct" id="userAcct">
                </div>
                </div>
                <div class="form-group">
                <label class="col-lg-3 control-label">邮箱</label>
                <div class="col-lg-7">
                <input type="text" class="form-control" name="eMail" id="eMail">
                </div>
                </div>
                <div class="form-group">
                <label class="col-lg-3 control-label">新密码</label>
                <div class="col-lg-7">
                <input type="password" class="form-control" name="newuserPwd" id="newuserPwd">
                </div>
                </div>
                <div class="form-group">
                <label class="col-lg-3 control-label">确认新密码</label>
                <div class="col-lg-7">
                <input type="password" class="form-control" name="newuserRepwd" id="newuserRepwd">
                </div>
                </div>
                <div class="row">
                <div class="col-md-4 col-md-offset-4">
                <button type="submit" class="btn btn-success btn-block btn-flat" style="font-size: 15px;">确  认</button>
                </div>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
