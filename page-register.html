<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="img/image/favicon.ico"/>
	<title>注册</title>
	<!--STYLESHEET-->
	<!--=================================================-->
	<!--Open Sans Font [ OPTIONAL ]-->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

	<!--Bootstrap Stylesheet [ REQUIRED ]-->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<!--Nifty Stylesheet [ REQUIRED ]-->
	<link href="css/nifty.min.css" rel="stylesheet">
	<!--Nifty Premium Icon [ DEMONSTRATION ]-->
	<link href="css/demo/nifty-demo-icons.min.css" rel="stylesheet">
	<!--Demo [ DEMONSTRATION ]-->
	<link href="css/demo/nifty-demo.min.css" rel="stylesheet">

	<!--Magic Checkbox [ OPTIONAL ]-->
	<link href="plugins/magic-check/css/magic-check.min.css" rel="stylesheet">
	<link id="theme" href="css/themes/type-c/theme-lime.css" rel="stylesheet">
	<!--JAVASCRIPT-->
	<!--=================================================-->
	<!--Pace - Page Load Progress Par [OPTIONAL]-->
	<link href="plugins/pace/pace.min.css" rel="stylesheet">
	<script src="plugins/pace/pace.min.js"></script>
	<!--jQuery [ REQUIRED ]-->
	<script src="js/jquery-2.2.4.min.js"></script>
	<!--BootstrapJS [ RECOMMENDED ]-->
	<script src="js/bootstrap.min.js"></script>
	<!--NiftyJS [ RECOMMENDED ]-->
	<script src="js/nifty.min.js"></script>
	<!-- bambootattan_pc_js common -->
	<script src="js/bambootattan_pc_js/common.js"></script>
	<script src="plugins/bootstrap-validator/bootstrapValidator.js"></script>
	<script src="js/bambootattan_pc_js/page-register.js"></script>
</head>
<body>
<div id="container" class="cls-container" style="background-image: url(img/image/login_bg.jpg);background-repeat: no-repeat;background-size: cover;">
	<!-- REGISTRATION FORM -->
	<!--===================================================-->
	<div class="cls-content" style="margin-top:65px;">
		<div class="cls-content-lg panel" style="background-color:white;border-radius:5px">
			<div class="panel-body">
				<div class="mar-ver pad-btm">
					<h2 class="h4 mar-no">竹藤种质资源数据管理平台-注册</h2>

				</div>
				<form class="form-horizontal" role="form" id="form-register">
					<div class="form-group has-feedback">
						<input type="text" class="form-control" name="userAcct" id="userAcct" placeholder="请输入登录账户" >
						<span class="glyphicon glyphicon-user form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
							<input type="text" class="form-control" name="userName" id="userName" placeholder="请输入用户姓名" >
							<span class="glyphicon glyphicon-user form-control-feedback"></span>
						</div>
					<div class="form-group has-feedback">
							<input type="text" class="form-control" name="eMail" id="eMail" placeholder="请输入登录邮箱/登录名" >
							<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
						</div>
					<div class="form-group has-feedback">
							<input type="password" class="form-control" name="userPwd" id="userPwd" placeholder="请输入密码" >
							<span class="glyphicon glyphicon-lock form-control-feedback"></span>
						</div>
					<div class="form-group has-feedback">
							<input type="password" class="form-control" name="userRepwd" id="userRepwd" placeholder="再次确认密码" >
							<span class="glyphicon glyphicon-log-in form-control-feedback"></span>
						</div>
					<div class="form-group has-feedback">
						<input type="password" class="form-control" name="jpushRegId" id="jpushRegId" placeholder="所在部门" >
						<span class="glyphicon glyphicon-modal-window form-control-feedback"></span>
					</div>
					<div class="form-group has-feedback">
						<input type="password" class="form-control" name="orgPhone" id="orgPhone" placeholder="办公室电话" >
						<span class="glyphicon glyphicon-earphone form-control-feedback"></span>
					</div>
						<div class="row">
							<div class="col-xs-12">
								<div class="checkbox icheck">
									<label>
										<input type="checkbox" name="rememberMe" required> 同意遵循<a href="#" rel="external nofollow" >Bambootattan协议</a>
									</label>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-xs-12">
								<button type="submit" class="btn btn-success btn-block btn-flat" id="submit">注 册</button>
							</div>
				</form>
				</div>
			</div>
			<!-- <div class="pad-all">
                确定注册 ? <a href="page-login.html" class="btn-link mar-rgt">登入</a>

            </div> -->
		</div>
	</div>
	<!--===================================================-->





</div>
<!--===================================================-->
<!-- END OF CONTAINER -->


</body>
</html>
